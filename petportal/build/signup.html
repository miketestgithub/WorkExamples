<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Animal Registry</title>
    <link href="images/fav.png" rel="icon" sizes="16x16" type="image/png">
    <link href="css/application.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/vendors.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
</head>

<body>
    <div class="header-before"></div>
    <header class="header_user">
        <div class="container">
            <a class="lnk-back" href="">
                <div class="c-arrow c-arrow_left paleblue"></div>
                Back
            </a>
            <div class="header__logo">
                <img alt="" src="images/logo.svg">
            </div>
            <div class="phone">
                <div class="phone__ico">
                    <img alt="" src="images/phone_light.svg">
                </div>
                <div>
                    <a class="phone__lnk" href="">
Need some help?
</a>
                    <p class="phone__num">
                        +1 (844) 446-75-87
                    </p>
                </div>
            </div>
            <div class="header-message j-header-message">
                <p class="header-message__txt c-txt">
                    Your account already exists. Would you like to
                    <a href="">
sign in
</a> ?
                </p>
            </div>
        </div>
    </header>
    <div class="page sign-common signup">
        <div class="content w1">
            <div class="twoface">
                <div class="face">
                    <img alt="" class="face-vis" src="images/signup-vis@2x.png">
                    <div class="face-txtbx">
                        <img alt="" class="logo_white" src="images/logo_footer@2x.png">
                        <p class="face-txtbx__subh">
                            Hello there,
                            <span class="linebreak"></span> welcome to Animal Registry
                        </p>
                    </div>
                </div>
                <div class="face align-v">
                    <form action="" class="sign-common-form">
                        <h1 class="c-h1 sign-common-form__h">
                            Sign up with
                        </h1>
                        <div class="form-el">
                            <button class="c-but c-but_flat">
Email
</button>
                        </div>
                        <div class="form-el">
                            <button class="c-but c-but_blue">
Facebook
</button>
                        </div>
                        <div class="form-el">
                            <button class="c-but c-but_red">
Google+
</button>
                        </div>
                        <p class="useract-line">
                            Do you have an account?
                            <a href="">
Login
</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer_user">
        <div class="phone phone_footer">
            <div class="phone__ico">
                <img alt="" src="images/phone_light.svg">
            </div>
            <div>
                <a class="phone__lnk" href="">
Need some help?
</a>
                <p class="phone__num">
                    +1 (844) 446-75-87
                </p>
            </div>
        </div>
        <div class="reserved">
            <p class="reserved__txt">
                All rights reserved.
                <span class="only-mobile"></span> Animal Registry, 2018.
            </p>
        </div>
    </div>
</body>

</html>
