<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Animal Registry</title>
    <link href="images/fav.png" rel="icon" sizes="16x16" type="image/png">
    <link href="css/application.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/vendors.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
</head>

<body>
    <header class="header_pet">
        <div class="container">
            <div class="header__logo">
                <img alt="" src="images/logo.svg">
            </div>
        </div>
    </header>
    <div class="page regpet-done">
        <div class="reg-message">
            <h1 class="c-h2 reg-message__h">
                Welcome to family,
                <span class="only-mobile"></span> John Smith!
            </h1>
            <p class="c-txt">
                Thank you for registration.
                <br> Identification card for your pet will come July 23, 2018.
            </p>
            <div class="img-hld">
                <img alt="" src="images/temppetcard@2x.png">
            </div>
            <div class="c-but c-but_fill">
                Let's start
            </div>
            <div class="phone">
                <div class="phone__ico">
                    <img alt="" src="images/phone_light.svg">
                </div>
                <div>
                    <a class="phone__lnk" href="">
Need some help?
</a>
                    <p class="phone__num">
                        +1 (844) 446-75-87
                    </p>
                </div>
            </div>
            <p class="c-txt c-txt_reserved">
                All rights reserved. Animal Registry, 2018.
            </p>
        </div>
    </div>
</body>

</html>
