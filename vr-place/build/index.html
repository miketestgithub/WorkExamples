<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>VR place</title>
    <link href="images/fav.png" rel="icon" sizes="16x16" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/application.js" type="text/javascript"></script>
</head>

<body>
    <div id="woobox-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://woobox.com/js/plugins/woo.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'woobox-sdk'));
    </script>
    <div class="page p-landing" id="hide">
        <div class="page-header j-willanim">
            <a class="logo_main" href="">
<img alt="" src="images/logo@2x.png">
</a>
        </div>
        <div class="content">
            <div class="lay-stripes">
                <div class="stripe actions j-willanim asyncImage" data-src="images/grad1@2x.png">
                    <div class="txtbx txtbx_actions">
                        <h1 class="txtbx_actions__h">
                            Brand new VR arcade
                            <span class="linebreaker"></span> in South bay
                        </h1>
                        <div class="btns-hld">
                            <a class="btn btn_red" href="">
<span>
Book Now!
</span>
</a>
                            <a class="btn btn_purple j-wooshow" href="">
<span>
Claim Your Free Game
</span>
</a>
                        </div>
                    </div>
                </div>
                <div class="stripe map j-willanim asyncImage" data-src="images/map-desktop@2x.png">
                    <img alt="" class="only-tablet" src="images/map-tablet@2x.png">
                    <img alt="" class="only-mobile" src="images/map-mobile@2x.png">
                    <div class="txtbox txtbox_map">
                        <h2 class="txtbox_map__h">
                            Our Location
                        </h2>
                        <p class="txtbox_map__txt">
                            <b>
SOUTH BAY GALLERIA
</b>
                            <span class="linebreaker"></span> 1815 Hawthorne Blvd., #346
                            <span class="linebreaker"></span> (3rd Floor, Across AMC)
                            <span class="linebreaker"></span> Redondo Beach, CA 90278
                        </p>
                        <a class="btn btn_purple btn_small" href="">
<span>
Get Directions
</span>
</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="vrPopup-hld">
        <div class="vrPopup">
            <div class="close"></div>
            <div class="woobox-offer" data-offer="iv7um8"></div>
        </div>
    </div>
</body>

</html>
